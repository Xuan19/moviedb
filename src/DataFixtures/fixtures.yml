App\Entity\Genre:
    genre_{1..23}:
        name (unique): '<word()>'

App\Entity\Person:
    person_{1..400}:
       name: '<firstname()> <lastname()>'

App\Entity\Movie:
    movie_{1..20}:
        title (unique): '<word()>'
        genres: '<numberBetween(1,3)>x @genre_*'

App\Entity\Actor:
    actor_{1..70}:
        role: '<firstname()>'
        creditOrder: '<numberBetween(1,200)>'
        person: '@person_*'
        movie: '@movie_*'

App\Entity\Director:
    director_{1..15}:
        person: '@person_*'
        movie: '@movie_*'


App\Entity\Job:
    job_{1..40}:
        name: '<jobTitle()>'
        department: '@department_*'


App\Entity\CrewMember:
    cm_{1..250}:
        person: '@person_*'
        movie: '@movie_*'
        job: '@job_*'


App\Entity\Department:
    department_{1..8}:
        name: '<word()>'









